
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - C.D.Vice Productions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            max-width: 600px;
            margin: 2em auto;
            background: #fff;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form button {
            width: 100%;
            margin: 0.5em 0;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #575757;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section id="contact">
        <form action="mailto:cdviceproductions@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 C.D.Vice Productions. All rights reserved.</p>
    </footer>
</body>
</html>
